<script type="text/javascript">
  $(document).ready(function(){
    $('.timeZoneArea').hide();
    // TODO: enable cron functionality
    $('.cronDiv').croneditor();
    $( '#tabs' ).tabs({
      active: 0
    });
    $('.cancelCron').on('click', function (){
      document.location = '/cron/' + boot.owner + '/' + boot.name;
      return false;
    });
    $('.deleteLink').on('click', function() {
      var name = $(this).attr('data-name');
      var result = confirm('Are you certain you want to destroy:\n\n' + name);
      if (result) {
        return true;
      } else {
        return false;
      }
    });
    $('#cronForm').on('submit', function() {
      $('.cronSave').attr('DISABLED', 'DISABLED');
      $.growl.warning({
        message: 'Attempting to save...'
      });
      var formData = serializeForm();
      $.ajax({
        type: 'POST', // define the type of HTTP verb we want to use (POST for our form)
        url: boot.baseUrl + '/cron/admin', // the url where we want to POST
        data: formData, // our data object
        dataType: 'json', // what type of data do we expect back from the server
        encode: true,
        error: function(err) {
          $('.cronSave').attr('disabled', null);
          var msg = 'Issue communicating with server. Please contact support or try again.';
          if (err.responseText) {
            msg = err.responseText;
          }
          $.growl.error({
            message: msg
          });
        },
        success: function(res) {
          $('.cronSave').attr('disabled', null);
          if (res.status === 'updated') {
            $.growl.notice({
              message: 'Cron saved.'
            });
            // update push state in-case name or owner has changed
            let stateObj = {
              foo: 'bar',
            };
            history.pushState(stateObj, 'page 1', 'admin?owner=' + res.cron.owner + '&name=' + res.cron.name);
            $('.cronPreviousName').val(res.cron.name);
            return;
          }
          if (res.status === 'created') {
            $.growl.notice({
              message: 'Cron created.'
            });
            return;
          }
          
          if (res.status === 'error') {
            if (res.valid === false) {
              res.errors.forEach(function (e) {
                // take validation errors and map them back to required form fields
                $('input[name="' + e.property +'"]').addClass('error');
              });
            }
          }
          alert('did not update ' + res.status);
        }
      });
      return false;
    });

    function serializeForm () {
      var c = {};
      // using previousName indicated we may have decided to rename the cron
      c.name = $('.cronName').val();
      c.previousName = $('.cronPreviousName').val();
      c.url = $('.cronUrl').val();
      c.owner = $('.cronOwner').val();
      c.cronExpression = $('.cronExpression').val();
      c.status = $('.cronStatus:checked').val();
      return c;
    }
  });
</script>
